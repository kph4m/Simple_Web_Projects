<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!----- CSS ----->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">

            <!----- UPPER DISPLAY ----->
            <div class="display">
                <div class="operations">0</div>
                <div class="main-result">Enter Number</div>
                <div class="temp-result">0</div>
            </div>

            <!----- NUMPAD ----->
            <div class="buttons">
                <div class="button operator2">√x</div>
                <div class="button clear-all">C</div>
                <div class="button clear-last-entry">CE</div>
                <div class="button operator">%</div>
                <div class="button operator">/</div>
                <div class="button operator2">x²</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">X</div>
                <div class="button operator2">cos</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>
                <div class="button operator2">sin</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">+</div>
                <div class="button operator2">tan</div>
                <div class="button number zero">0</div>
                <div class="button number pi">π</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>

    <!----- JAVASCRIPT ----->
    <script src="./main.js"></script>
</body>

</html>
